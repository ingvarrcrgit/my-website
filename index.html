<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой музыкальный проект</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #000; 
            color: #eee;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: #000; 
            border-bottom: 1px solid #111;
        }

        header img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #222;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 36px;
            letter-spacing: 2px;
        }

        p {
            max-width: 700px;
            margin: 10px auto;
            line-height: 1.6;
            color: #bbb;
            font-size: 17px;
        }

        .links {
            text-align: center;
            margin: 40px 0;
        }

        .links a {
            display: inline-block;
            margin: 10px 15px;
            padding: 12px 22px;
            background: #111;
            border: 1px solid #222;
            border-radius: 8px;
            color: #eee;
            text-decoration: none;
            transition: 0.2s;
        }

        .links a:hover {
            background: #222;
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #111;
            color: #444;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.jpg" alt="Логотип проекта">
    
    <h1>Obliviscent</h1>
    <p>
        Мелодический блек метал с элементами core-жанров и экспериментальным для жанра звуком
    </p>
</header>

<section class="links">
    <h2 style="text-align:center; color:#ddd;">Слушать музыку</h2>

    <a href="https://www.instagram.com/obliviscent_band/?igsh=MWwxaWJocmJqeTBqcg%3D%3D&utm_source=qr" target="_blank">
    Instagram
</a>

</section>

<footer>
    © 2025 Obliviscent
</footer>

</body>
</html>
